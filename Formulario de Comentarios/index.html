<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="../Formulario de Comentarios/estilos/estilos.css">
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <img class="logo" src="../Formulario de questionario/imagenes/logo.jpeg" alt="">
        <div class="navbar">
            <li class="link-1">Contactanos</li>
            <li class="link-2">Nosotros</li>
            <li class="link-3">GitHub</li>
        </div>  
    </header>

    <section class="contenedor-comentarios">
        <div class="area-comentar">
            <div class="avatar">
                <img src="http://computecti.com/wp-content/uploads/2016/01/HP-Celeste-Logo.jpg" alt="img">
            </div>
            <form action="#" method="post" class="inputs-comentarios">
                <textarea name="" class="area-comentario"></textarea>
                <div class="botones-comentar">
                    <div class="boton-subir-archivo">
                        <label class="boton-file" for="adjuntar">
                            <i class="far fa-image"></i>
                            Adjuntar archivo
                        </label>
                        <input type="file" name="" value="" placeholder="" id="adjuntar">
                    </div>
                    <button class="boton-enviar" type="sutmit">
                        <i class="fas fa-paper-plane"></i>
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>
    <script src="../Formulario de Comentarios/js/particles.min.js"></script>
    <script src="../Formulario de Comentarios/js/app.js"></script>
</body>
</html>
